<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link href="css/default.css" rel="stylesheet" type="text/css" />
	<title>SIGSW</title>
	<script src="estiloMapa.js"></script>
	<script src="script.js"></script>
	<script type="text/javascript"
		src="https://maps.google.com/maps/api/js?key=AIzaSyD2PxIqZusVpw7K9OkapVg8l1UBWAAnXPg&libraries=places,geometry&callback=initMap" defer></script>
</head>

<body>
	<form action="#" onsubmit="return calcularRuta(event)">
		<label for="inputOrigen"><strong>Origen:</strong></label>
		<input type="text" placeholder="Oviedo" id="inputOrigen" required/>
		<label for="inputDestino"><strong>Destino:</strong></label>
		<input type="text" placeholder="Gijón" id="inputDestino" required/>
		<label for="inputAutonomia"><strong>Autonomía (km):</strong></label>
		<input type="number" placeholder="500" id="inputAutonomia" required min="1" step="1"/>
		<label for="inputBateria"><strong>Carga de la batería (%):</strong></label>
		<input type="number" placeholder="90" id="inputBateria" required min="0" max="100" step="0.01"/>
		<input type="submit" value="Calcular ruta" />
	</form>
	<div id="map_canvas"></div>
</body>

</html>
